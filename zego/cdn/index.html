<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <style>
            .bg-f2 {
                background-color: #f8f9fa;
            }
            video {
                width: 320px;
                height: auto;
            }
            .videoRow {
                margin-top: 30px;
            }
            #previewLabel {
                display: block;
                position: absolute;
            }
        </style>
        <title>CDN</title>
    <link href="../index.583af4dc.css" rel="stylesheet"></head>

    <body class="bg-f2">
        <div class="container">
            <div class="my-3 p-3 bg-white rounded box-shadow small">
                <h6 class="border-bottom border-gray pb-2 mb-0">CDN</h6>

                <div class="row" style="margin-top:1%">
                    <div class="col-sm">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="audioList"
                                    ><strong class="text-gray-dark">音频设备</strong></label
                                >
                            </div>
                            <select class="custom-select" id="audioList" style="width: 60%"> </select>
                        </div>
                    </div>

                    <div class="col-sm">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="videoList"
                                    ><strong class="text-gray-dark">视频设备</strong></label
                                >
                            </div>
                            <select class="custom-select" id="videoList" style="width: 60%"> </select>
                        </div>
                    </div>

                    <div class="col-sm">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="roomId"
                                    ><strong class="text-gray-dark">房间号</strong></label
                                >
                            </div>
                            <input
                                type="email"
                                class="form-control d-inline"
                                id="roomId"
                                style="width: 60%"
                                aria-describedby="emailHelp"
                                placeholder="请输入房间号"
                            />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm col-3">
                      <div class="form-group">
                          <label for="videoList">自定义转推cdn</label>
                          <input type="email" class="form-control d-inline" id="cdnPushUrl" aria-describedby="emailHelp"
                              placeholder="cdn地址" value="rtmp://publish-aliyun.dc.zego.im/livestream/">
                      </div>
                  </div>
                </div>
                
                <div class="row">
                    <div class="col-sm">
                        <button type="button" id="createRoom" class="btn btn-primary btn-sm">进入房间（推流）</button>
                        <button type="button" id="openRoom" class="btn btn-primary btn-sm">进入房间（不推流）</button>
                        <button type="button" id="cdnAddPush" class="btn btn-primary btn-sm">增加转推cdn</button>
                        <button type="button" id="cdnDelPush" class="btn btn-primary btn-sm">删除转推cdn</button>
                        <button type="button" id="cdnClearPush" class="btn btn-primary btn-sm">清空转推cdn</button>
                        <button type="button" id="leaveRoom" class="btn btn-secondary btn-sm">退出</button>
                    </div>
                </div>

                <div class="row videoRow">
                    <div class="col-sm">
                        <label id="previewLabel"></label>
                        <video id="previewVideo" autoplay muted playsinline controls></video>
                        <video id="mixVideo" autoplay muted playsinline controls style="display:none"></video>
                    </div>
                    <div class="col-sm remoteVideo">
                        <!--<video  autoplay muted playsinline></video>-->
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="../cdn/cdn.bundle.js"></script></body>
</html>
